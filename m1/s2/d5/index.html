    <!--HEADER-->
    <header>
        <div class="logo">

    <!--NAV HEADER-->
    <nav class="nav-header">

            <li><a href="#"><h4>All</h4></a></li>

    </nav>  
    
    <!--MAIN-->
    <main>

        <!--SEZIONE ARANCIONE-->
        <section class="box-arancione">
            <h4>Shop All Holiday Gift Cards</h4>
        </section>

        <!--SEZIONE VERDE-->

            <div>
                <h1>Holiday Gift Guides</h1>

            <div>

        <!--SEZIONE IMMAGINI ALLINEATE-->

            <div class="textimg">

                <a class="shop-text" href="#">Shop Now</a>
            </div>
                <div class="img-container">

        <section class="vr">
            <div>
                <img src="Amazon Page/assets/images/img_9.png" alt="immagine 9">
            </div>
            <div class="textvr">
                Play the gifting game
                <a class="shop-text" href="#">Shop gaming</a>
            </div>
        </section>

        <!--SEZIONE IMMAGINE HEADPHONE-->
        <section class="hd">
            <div>
            <img src="Amazon Page/assets/images/img_10.png" alt="immagine 10">
            </div>

    <nav class="sfondo">

    </nav>

    <footer>
