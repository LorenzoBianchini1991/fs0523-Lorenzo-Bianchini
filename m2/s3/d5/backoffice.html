<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Strive School Products</title>
</head>
<body>
  <header class="container my-4">
    <h1>Online Shop</h1>
  </header>

  <!-- allert  -->
  <div id="errorAlert" class="alert alert-danger alert-dismissible fade d-none" role="alert">
    Questo Ã¨ un messaggio di errore.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <main class="container">
    <section id="backOffice">
      <h2>Back Office</h2>
      <form id="productForm">
        <input type="hidden" id="productId">

        <div class="mb-3">
          <label for="productName" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="productName" required>
        </div>

        <div class="mb-3">
          <label for="productDescription" class="form-label">Descrizione:</label>
          <textarea class="form-control" id="productDescription" required></textarea>
        </div>

        <div class="mb-3">
          <label for="productBrand" class="form-label">Marca:</label>
          <input type="text" class="form-control" id="productBrand" required>
        </div>

        <div class="mb-3">
          <label for="productImage" class="form-label">URL dell'immagine:</label>
          <input type="text" class="form-control" id="productImage" required>
        </div>

        <div class="mb-3">
          <label for="productPrice" class="form-label">Prezzo:</label>
          <input type="number" class="form-control" id="productPrice" required>
        </div>

        <button id="resetFormButton" type="reset" class="btn btn-secondary">Reset</button>
        <button id="addProductButton" type="button" class="btn btn-primary">Aggiungi Prodotto</button>
        <button id="updateProductButton" type="button" class="btn btn-success" style="display:none;">Salva Modifiche</button>
      </form>
      
      <ul id="backofficeProductList" class="list-group my-3"></ul>
    </section>
  </main>
  <!-- modale di conferma -->
  <div class="modal" id="confirmationModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Conferma Azione</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="confirmationModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
          <button type="button" class="btn btn-primary" id="confirmActionButton">Conferma</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="assets/js/strive-school.js"></script>
</body>
</html>
