<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Esempio di lavagna con Post It</title>
<meta name="description" content="Creazione di una lavagna con post animati al rollover">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="postit.css">
</head>

<body>
    <div class="lavagna">
        <div class="row">
            <div class="postit giallo">
                <p class="task">Task #1</p>
                <p class="text">Creare i postit</p>
            </div>
            <div class="postit verde">
                <p class="task">Task #2</p>
                <p class="text">Colorarli</p>
            </div>
            <div class="postit viola">
                <p class="task">Task #3</p>
                <p class="text">Affiancarli</p>
            </div>
            <div class="postit verde">
                <p class="task">Task #4</p>
                <p class="text">Spaziarli</p>
            </div>
        </div>
        <div class="row">
            <div class="postit giallo">
                <p class="task">Task #5</p>
                <p class="text">Ombreggiarli</p>
            </div>
            <div class="postit viola">
                <p class="task">Task #6</p>
                <p class="text">Ruotarli</p>
            </div>
            <div class="postit giallo">
                <p class="task">Task #7</p>
                <p class="text">Animarli</p>
            </div>
            <div class="postit verde">
                <p class="task">Task #8</p>
                <p class="text">Testarli</p>
            </div>
        </div>
    </div>
</body>
</html>
