<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SETTINGS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/responsive-setting.css">
    <link rel="stylesheet" href="assets/css/setting.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  </head>

  <body class="container-fluid">  

    <!-- NETFLIX LOGO -->
    <header class="netflix-logo-container container-fluid">
        <div class="netflix-logo">
            <a href="#" class="netflix">
                <img src="assets/img/netflix_logo.png">
            </a>
        </div>
    </header>

    <main>
        <div class="container main-container">
            <!-- EDIT PROFILE -->
            <div class="settings-title">
                <h3 class="edit-profile">Edit Profile
                    <hr class="my-4">
                </h3>
            </div>

            <!-- IMG -->
            <div class="img-profile">
                <div class="immagine">
                    <a href="#">
                        <img src="assets/img/avatar.png" alt="Avatar">
                        <i class="icona-bi-pencil bi bi-pencil"></i>
                    </a>
                </div>
                <div class="user-details">
                    <div class="username ms-4">
                        <input type="text" placeholder="Strive Student">
                    </div>
                    <div class="select-language ms-4">
                        <label for="language">Language:</label>
                        <select id="language">
                            <option value="english">English</option>
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                            <option value="italian">Italiano</option>
                        </select>
                    </div>
                    <hr class="my-4 ms-4">
                    <div class="maturity-settings ms-4">
                        <h4>Maturity Settings:</h4>
                        <button class="maturity-btn">ALL MATURITY RATINGS</button>
                        <h5>Show titles of all maturity ratings for this profile.</h5>
                        <button class="edit-btn">EDIT</button>
                    </div>
                    <hr class="my-4 ms-4">
                    <div class="additional-text ms-4">
                        <h4>Autoplay controls</h4>
                        <div class="autoplay-controls">
                            <div class="checkbox-wrapper">
                                <button class="checkbox-btn">
                                    <i class="bi bi-check"></i>
                                </button>
                                <h5>Autoplay next episode in a series on all devices.</h5>
                            </div>
                        </div>
                        <div class="autoplay-controls">
                            <div class="checkbox-wrapper">
                                <button class="checkbox-btn">
                                    <i class="bi bi-check"></i>
                                </button>
                                <h5>Autoplay previews while browsing on all devices.</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>     
    </main>
    <footer>
        <hr class="my-4">
        <div class="action-buttons row pt-2 justify-content-center">
            <div class="row pt-2">
                <div class="col-9 text-center">
                    <button class="btn btn-light fw-bold px-4 me-2">SAVE</button>
                    <button class="btn btn-outline-secondary px-5 me-2">CANCEL</button>
                    <button class="btn btn-outline-secondary px-5">DELETE PROFILE</button>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <SCript src="assets/js/setting.js"></SCript>
  </body>
</html>
